{% extends 'base_page.html' %}
{% load static %}

{% block title %}
    Register
{% endblock title %}

{% block container %}
        <div class="main-content space-padding-tb-70">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12 col-sm-12">
                        <div class="customer-page">
                            <div class="title-page">
                                <h3>{{ attention }}</h3>
                            </div>
                            <form method="post"  action="{% url 'login' %}" class="form-customer form-login">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="id_username">Username *</label>
                                    <input type="text" class="form-control form-account"  id="id_username" name="username">
                                </div>
                                <div class="form-group">
                                    <label for="id_password">Password *</label>
                                    <input type="password" class="form-control form-account" id="id_password" name="password">
                                </div>
                                <div class="form-check">
                                    <button type="submit" class="btn-login hover-white">Login</button>
                                    <label class="form-check-label">
                                        <input type="checkbox" class="form-check-input">
                                        <span>Remember me</span>
                                    </label>
                                    <a href="" class="lost-password">Lost your password?</a>
                                </div>
                            </form>
                            <span class="divider"></span>
                            <a href="/auth/register" class="btn link-button create-account hover-black">Create an account</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- end main content-->
{% endblock container %}
